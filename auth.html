<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a1a;
            color: #f0f0f0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .form-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .tab-btn {
            background-color: transparent;
            border: none;
            color: #a5b4fc;
            padding: 0.75rem 1rem;
            position: relative;
        }
        .tab-btn.active {
            color: white;
            font-weight: 600;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #6366f1;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <a href="index.html" class="text-4xl font-bold text-white mb-8">NEXUS</a>

    <div class="glass-card w-full max-w-md p-8">
        <div class="flex border-b border-gray-700 mb-6">
            <button id="signin-tab-btn" class="tab-btn active">Sign In</button>
            <button id="signup-tab-btn" class="tab-btn">Sign Up</button>
        </div>
        
        <div id="form-message" class="hidden p-3 rounded-md mb-4 text-sm text-center"></div>

        <!-- Sign In Form (Default) -->
        <form id="signin-form" class="space-y-4">
            <div>
                <label for="signin-email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="signin-email" class="form-input w-full rounded-lg p-3" required>
            </div>
            <div>
                <label for="signin-password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="signin-password" class="form-input w-full rounded-lg p-3" required>
            </div>
            <div class="text-right">
                <a href="#" id="forgot-password-link" class="text-sm text-indigo-400 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Sign In</button>
        </form>

        <!-- Sign Up Form (Hidden) -->
        <form id="signup-form" class="hidden space-y-4">
            <div>
                <label for="signup-email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="signup-email" class="form-input w-full rounded-lg p-3" required>
            </div>
            <div>
                <label for="signup-password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="signup-password" class="form-input w-full rounded-lg p-3" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Create Account</button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="glass-card p-8 rounded-lg max-w-sm w-full relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h3 class="text-xl font-bold mb-4">Reset Password</h3>
            <p class="text-gray-400 mb-4 text-sm">Enter your email, and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" class="form-input w-full rounded-lg p-3 mb-4" placeholder="your@email.com" required>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">Send Reset Link</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        // --- CONFIGURATION ---
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIEAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // --- DOM ELEMENTS ---
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const signinTabBtn = document.getElementById('signin-tab-btn');
        const signupTabBtn = document.getElementById('signup-tab-btn');
        const formMessage = document.getElementById('form-message');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const forgotPasswordForm = document.getElementById('forgot-password-form');

        // --- FUNCTIONS ---
        function showMessage(message, isError = true) {
            formMessage.textContent = message;
            formMessage.className = isError 
                ? 'bg-red-500/20 text-red-400 p-3 rounded-md mb-4 text-sm text-center' 
                : 'bg-green-500/20 text-green-400 p-3 rounded-md mb-4 text-sm text-center';
        }
        
        function switchTabs(show) {
            if (show === 'signin') {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                signinTabBtn.classList.add('active');
                signupTabBtn.classList.remove('active');
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signinTabBtn.classList.remove('active');
                signupTabBtn.classList.add('active');
            }
            formMessage.classList.add('hidden');
        }

        // --- EVENT LISTENERS ---

        // Handle Sign In form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                showMessage(error.message);
            } else {
                // CHANGED: Redirect to index.html on successful login
                window.location.href = 'index.html';
            }
        });
        
        // Handle Sign Up form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            const { error } = await supabase.auth.signUp({ email, password });
            
            if (error) {
                showMessage(error.message);
            } else {
                showMessage("Account created! Please check your email to verify your account.", false);
                // After showing the message, we can redirect them to the home page in a few seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        });
        
        // Logic for the Forgot Password modal
        forgotPasswordLink.addEventListener('click', (e) => { e.preventDefault(); forgotPasswordModal.classList.remove('hidden'); });
        closeModalBtn.addEventListener('click', () => forgotPasswordModal.classList.add('hidden'));
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: `${window.location.origin}/update-password.html`
            });

            forgotPasswordModal.classList.add('hidden');
            if(error) {
                showMessage(error.message);
            } else {
                showMessage("Password reset link has been sent! Please check your email.", false);
            }
        });

        // Handle tab button clicks
        signinTabBtn.addEventListener('click', () => switchTabs('signin'));
        signupTabBtn.addEventListener('click', () => switchTabs('signup'));

    </script>
</body>
</html>
