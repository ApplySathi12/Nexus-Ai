<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- FingerprintJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a1a; color: #f0f0f0; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .form-input { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); transition: border-color 0.3s; }
        .form-input:focus { outline: none; border-color: #6366f1; }
        .tab-btn { background-color: transparent; border: 1px solid rgba(255, 255, 255, 0.2); }
        .tab-btn.active { background-color: #4f46e5; border-color: #4f46e5; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <a href="index.html" class="text-4xl font-bold text-white mb-8">NEXUS</a>

    <div class="glass-card w-full max-w-md p-8">
        <div class="flex border-b border-gray-700 mb-6">
            <button id="signin-tab-btn" class="tab-btn active w-1/2 py-3 font-semibold rounded-t-lg">Sign In</button>
            <button id="signup-tab-btn" class="tab-btn w-1/2 py-3 font-semibold rounded-t-lg">Sign Up</button>
        </div>
        
        <div id="form-message" class="hidden p-3 rounded-md mb-4 text-sm"></div>

        <!-- Sign In Form -->
        <form id="signin-form" class="space-y-4">
            <div>
                <label for="signin-email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="signin-email" class="form-input w-full rounded-lg p-3" required>
            </div>
            <div>
                <label for="signin-password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="signin-password" class="form-input w-full rounded-lg p-3" required>
            </div>
            <div class="text-right">
                <a href="#" id="forgot-password-link" class="text-sm text-indigo-400 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="hidden space-y-4">
            <div>
                <label for="signup-email" class="block mb-2 text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="signup-email" class="form-input w-full rounded-lg p-3" required>
            </div>
            <div>
                <label for="signup-password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="signup-password" class="form-input w-full rounded-lg p-3" required>
            </div>
            <p class="text-xs text-center text-gray-400">By creating an account, you agree to our 3-day free trial terms.</p>
            <button type="submit" id="signup-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 flex justify-center items-center">
                <span id="signup-btn-text">Create Free Trial Account</span>
                <div id="signup-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white"></div>
            </button>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="glass-card p-8 rounded-lg max-w-sm w-full relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white">&times;</button>
            <h3 class="text-xl font-bold mb-4">Reset Password</h3>
            <p class="text-gray-400 mb-4 text-sm">Enter your email and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" class="form-input w-full rounded-lg p-3 mb-4" placeholder="your@email.com" required>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">Send Reset Link</button>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIJ1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIEAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const signinTabBtn = document.getElementById('signin-tab-btn');
        const signupTabBtn = document.getElementById('signup-tab-btn');
        const formMessage = document.getElementById('form-message');
        const signupBtn = document.getElementById('signup-btn');
        const signupBtnText = document.getElementById('signup-btn-text');
        const signupSpinner = document.getElementById('signup-spinner');
        
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        
        function showForm(formName) {
            if (formName === 'signin') {
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                signinTabBtn.classList.add('active');
                signupTabBtn.classList.remove('active');
            } else {
                signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signinTabBtn.classList.remove('active');
                signupTabBtn.classList.add('active');
            }
        }
        
        signinTabBtn.addEventListener('click', () => showForm('signin'));
        signupTabBtn.addEventListener('click', () => showForm('signup'));

        function showMessage(message, isError = true) {
            formMessage.textContent = message;
            formMessage.className = isError 
                ? 'bg-red-500/20 text-red-400 p-3 rounded-md mb-4 text-sm' 
                : 'bg-green-500/20 text-green-400 p-3 rounded-md mb-4 text-sm';
            formMessage.classList.remove('hidden');
        }

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) showMessage(error.message);
            else window.location.href = 'dashboard.html';
        });
        
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            signupBtn.disabled = true;
            signupBtnText.classList.add('hidden');
            signupSpinner.classList.remove('hidden');

            try {
                const fp = await FingerprintJS.load();
                const result = await fp.get();
                const visitorId = result.visitorId;

                const { data, error } = await supabase.functions.invoke('signup-with-trial', {
                    body: {
                        email: document.getElementById('signup-email').value,
                        password: document.getElementById('signup-password').value,
                        fingerprint: visitorId
                    },
                });
                
                if (error) throw new Error(error.message);
                if (!data.success) throw new Error(data.message);

                showMessage('Sign up successful! Please check your email to verify your account.', false);
            } catch (err) {
                showMessage(err.message || 'An unexpected error occurred.');
            } finally {
                signupBtn.disabled = false;
                signupBtnText.classList.remove('hidden');
                signupSpinner.classList.add('hidden');
            }
        });
        
        // Forgot Password Logic
        forgotPasswordLink.addEventListener('click', (e) => { e.preventDefault(); forgotPasswordModal.classList.remove('hidden'); });
        closeModalBtn.addEventListener('click', () => forgotPasswordModal.classList.add('hidden'));
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: `${window.location.origin}/update-password.html`
            });
            forgotPasswordModal.classList.add('hidden');
            if(error) showMessage(error.message);
            else showMessage('Password reset link sent! Please check your email.', false);
        });

    </script>
</body>
</html>
