<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a1a; color: #f0f0f0; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="antialiased">

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
    </div>
    
    <!-- Main Dashboard Container -->
    <div id="dashboard-container" class="container mx-auto p-4 md:p-8">
        <!-- Dashboard content or error message will be rendered here by JavaScript -->
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIEAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const loadingSpinner = document.getElementById('loading-spinner');
        const dashboardContainer = document.getElementById('dashboard-container');

        const renderDashboard = (user, profile, enrolledCourses) => {
            let subscriptionContent = `
                <h3 class="text-xl font-semibold mb-2">Subscription Status</h3>
                <p class="text-3xl font-bold text-green-400">${profile.subscription_plan} Plan</p>`;
            if (profile.subscription_plan === 'Free') {
                subscriptionContent += `<button class="mt-4 bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition">Upgrade to Pro</button>`;
            }

            let coursesContent = '';
            if (enrolledCourses && enrolledCourses.length > 0) {
                enrolledCourses.forEach(item => {
                    const course = item.courses;
                    if (course) {
                        // NEW: Create buttons only if the links exist in the database
                        const videoButton = course.video_url 
                            ? `<a href="${course.video_url}" target="_blank" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition block text-center">Watch Video</a>`
                            : '';
                        
                        const materialsButton = course.materials_url
                            ? `<a href="${course.materials_url}" download class="w-full bg-gray-600 text-white font-semibold py-2 rounded-lg hover:bg-gray-700 transition block text-center mt-2">Download Materials</a>`
                            : '';

                        coursesContent += `
                        <div class="glass-card rounded-lg p-6 flex flex-col justify-between">
                            <div>
                                <h4 class="text-xl font-bold mb-2">${course.title}</h4>
                                <p class="text-gray-400 text-sm mb-4">${course.description}</p>
                            </div>
                            <div class="mt-4 space-y-2">
                                ${videoButton}
                                ${materialsButton}
                            </div>
                        </div>`;
                    }
                });
            } else {
                coursesContent = `<p class="text-gray-400 col-span-full">You are not enrolled in any courses yet.</p>`;
            }

            dashboardContainer.innerHTML = `
                <header class="flex justify-between items-center mb-8">
                    <a href="index.html" class="text-3xl font-bold">NEXUS</a>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-400">${user.email}</span>
                        <button id="signout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition text-sm">Sign Out</button>
                    </div>
                </header>
                <main>
                    <h1 class="text-4xl font-bold mb-8">Your Dashboard</h1>
                    <div class="glass-card rounded-lg p-6 mb-8">${subscriptionContent}</div>
                    <h2 class="text-3xl font-bold mb-6">My Courses</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${coursesContent}</div>
                </main>`;

            document.getElementById('signout-btn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = './index.html';
            });
        };
        
        const renderError = (error) => {
             dashboardContainer.innerHTML = `
                <div class="text-center py-20">
                    <h1 class="text-2xl font-bold text-red-500">Oops! Something went wrong.</h1>
                    <p class="text-gray-400 mt-2">We couldn't load your dashboard. Please try refreshing the page.</p>
                    <p class="text-xs text-gray-600 mt-4 bg-gray-900 p-2 rounded">Error: ${error.message}</p>
                </div>`;
        };

        const loadDashboardData = async (user) => {
            try {
                const [profileResponse, coursesResponse] = await Promise.all([
                    supabase.from('profiles').select('subscription_plan').eq('id', user.id).single(),
                    // UPDATED: Fetching the new URL columns
                    supabase.from('user_courses').select('*, courses (title, description, video_url, materials_url)').eq('user_id', user.id)
                ]);

                if (profileResponse.error) throw profileResponse.error;
                if (coursesResponse.error) throw coursesResponse.error;
                
                renderDashboard(user, profileResponse.data, coursesResponse.data);

            } catch (error) {
                console.error('Dashboard Load Error:', error);
                renderError(error);
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        };

        const checkSession = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                await loadDashboardData(session.user);
            } else {
                window.location.href = './auth.html';
            }
        };

        checkSession();
    </script>
</body>
</html>
