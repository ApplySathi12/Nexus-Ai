<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a1a; color: #f0f0f0; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="antialiased">
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div></div>
    <div id="dashboard-container" class="container mx-auto p-4 md:p-8"></div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const loadingSpinner = document.getElementById('loading-spinner');
        const dashboardContainer = document.getElementById('dashboard-container');

        const renderDashboard = (user, profile, enrolledCourses) => {
             let subscriptionContent = `<h3 class="text-xl font-semibold mb-2">Subscription Status</h3><p class="text-3xl font-bold text-green-400">${profile.subscription_plan} Plan</p>`;
            if (profile.subscription_plan === 'Free') { subscriptionContent += `<button class="mt-4 bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition">Upgrade to Pro</button>`; }
            
            let coursesContent = '';
            if (enrolledCourses && enrolledCourses.length > 0) {
                enrolledCourses.forEach(item => {
                    const course = item.courses;
                    if (course) {
                        const videoButton = course.video_url ? `<a href="${course.video_url}" ...>Watch Video</a>` : '';
                        const materialsButton = course.materials_url ? `<a href="${course.materials_url}" ...>Download Materials</a>` : '';
                        coursesContent += `<div class="glass-card ...">${videoButton}${materialsButton}</div>`;
                    }
                });
            } else { coursesContent = `<p class="text-gray-400 col-span-full">You are not enrolled in any courses yet.</p>`; }

            dashboardContainer.innerHTML = `
                <header ...>...</header>
                <main>
                    <h1 ...>Your Dashboard</h1>
                    <div class="glass-card ...">${subscriptionContent}</div>
                    <h2 ...>My Courses</h2>
                    <div class="grid ...">${coursesContent}</div>
                </main>`;
            document.getElementById('signout-btn').addEventListener('click', async () => { /* ... */ });
        };
        
        const renderError = (error) => {
             dashboardContainer.innerHTML = `
                <div class="text-center py-20 glass-card rounded-lg">
                    <h1 class="text-2xl font-bold text-red-500">Could Not Load Dashboard</h1>
                    <p class="text-gray-400 mt-2">This is likely a database issue. Please follow the setup steps again carefully.</p>
                    <p class="text-xs text-gray-600 mt-4 bg-gray-900 p-2 rounded"><strong>Error:</strong> ${error.message}</p>
                </div>`;
        };

        const loadDashboardData = async (user) => {
            try {
                const { data: profile, error: profileError } = await supabase.from('profiles').select('subscription_plan').eq('id', user.id).single();
                if (profileError) throw new Error(`Profile Error: ${profileError.message}`);
                
                const { data: enrolledCourses, error: coursesError } = await supabase.from('user_courses').select('*, courses(*)').eq('user_id', user.id);
                if (coursesError) throw new Error(`Courses Error: ${coursesError.message}`);
                
                renderDashboard(user, profile, enrolledCourses);
            } catch (error) {
                console.error('Dashboard Load Error:', error);
                renderError(error);
            } finally {
                loadingSpinner.style.display = 'none';
            }
        };

        const checkSession = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) { await loadDashboardData(session.user); } 
            else { window.location.href = './auth.html'; }
        };
        checkSession();
    </script>
</body>
</html>
