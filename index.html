<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - The Future of Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a1a; color: #f0f0f0; overflow-x: hidden; }
        #bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .content-container { position: relative; z-index: 1; }
        .hero-section { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <canvas id="bg"></canvas>

    <div class="content-container">
        <!-- Header -->
        <header class="absolute top-0 left-0 w-full z-10">
            <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="index.html" class="text-3xl font-bold text-white">NEXUS</a>
                <a href="auth.html" class="bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 transition duration-300 shadow-lg">Login / Sign Up</a>
            </nav>
        </header>

        <main>
            <!-- Hero Section -->
            <section class="hero-section text-center">
                <div class="container mx-auto px-6">
                    <h1 class="text-4xl md:text-7xl font-extrabold text-white leading-tight mb-4">
                        Welcome to <span class="text-indigo-400">NEXUS</span>
                    </h1>
                    <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
                        The central point where technology meets education. Redefining learning for Class 9 & 10.
                    </p>
                    <div class="mt-10">
                        <a href="auth.html" class="bg-indigo-600 text-white text-lg font-semibold px-8 py-4 rounded-full hover:bg-indigo-700 transition duration-300 shadow-lg transform hover:scale-105">Get Started</a>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="fixed bottom-0 left-0 w-full pt-4 pb-6">
            <div class="container mx-auto px-6 text-center text-gray-400">
                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-6 mb-4">
                    <a href="terms.html" class="hover:text-white transition">Terms</a>
                    <a href="privacy.html" class="hover:text-white transition">Privacy</a>
                    <a href="contact.html" class="hover:text-white transition">Contact Us</a>
                </div>
                <p class="text-sm">&copy; 2025 Nexus. All Rights Reserved. | <a href="admin.html" class="hover:text-white text-xs">Admin</a></p>
            </div>
        </footer>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        // Same 3D background code as before...
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#bg'), alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(5);
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x4f46e5, roughness: 0.5, metalness: 0.8 });
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 5);
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(pointLight, ambientLight);
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        function animate() {
            requestAnimationFrame(animate);
            shape.rotation.x += 0.001;
            shape.rotation.y += 0.002;
            shape.rotation.y += mouseX * 0.005;
            shape.rotation.x += mouseY * 0.005;
            camera.position.z = 5 + Math.sin(Date.now() * 0.0002) * 0.5;
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
