<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - 3D Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a1a; color: #f0f0f0; overflow-x: hidden; }
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body class="antialiased">
    <!-- Canvas for the 3D model -->
    <canvas id="bg-canvas"></canvas>

    <div class="relative min-h-screen flex flex-col items-center justify-center px-4 overflow-hidden" id="hero-section">
        <header class="absolute top-0 left-0 right-0 p-4 z-10">
            <nav class="container mx-auto flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">NEXUS</a>
                <div id="logged-out-nav" style="display: none;" class="flex items-center space-x-4">
                    <a href="./admin.html" title="Admin Login" class="text-gray-400 hover:text-white transition p-2 rounded-full hover:bg-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    </a>
                    <a href="./auth.html" class="text-gray-300 hover:text-white transition">Sign In</a>
                    <a href="./auth.html" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">Sign Up</a>
                </div>
                <div id="logged-in-nav" style="display: none;" class="flex items-center space-x-4">
                    <a href="./dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
                    <button id="signout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">Sign Out</button>
                </div>
            </nav>
        </header>
        <div class="text-center z-10">
            <h1 class="text-5xl md:text-7xl font-extrabold leading-tight mb-4">Unlock Your Potential</h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto mb-8">Interactive 3D courses for Class 9th & 10th. Master complex topics with immersive learning experiences.</p>
            <a href="./auth.html" id="get-started-btn" class="bg-indigo-600 text-white font-semibold px-8 py-4 rounded-lg text-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">Get Started</a>
        </div>
        <footer class="absolute bottom-0 left-0 right-0 p-4 z-10">
            <div class="container mx-auto text-center text-gray-500 text-sm">
                <div class="flex justify-center space-x-6 mb-2">
                    <a href="./terms.html" class="hover:text-gray-300 transition">Terms</a>
                    <a href="./privacy.html" class="hover:text-gray-300 transition">Privacy</a>
                    <a href="./contact.html" class="hover:text-gray-300 transition">Contact</a>
                </div>
                <p>&copy; 2025 Nexus. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const loggedOutNav = document.getElementById('logged-out-nav');
        const loggedInNav = document.getElementById('logged-in-nav');
        const signOutBtn = document.getElementById('signout-btn');
        const getStartedBtn = document.getElementById('get-started-btn');

        const updateUserStatus = (user) => {
            if (user) {
                loggedOutNav.style.display = 'none';
                loggedInNav.style.display = 'flex';
                getStartedBtn.textContent = 'Go to Dashboard';
                getStartedBtn.href = './dashboard.html';
            } else {
                loggedOutNav.style.display = 'flex';
                loggedInNav.style.display = 'none';
                getStartedBtn.textContent = 'Get Started';
                getStartedBtn.href = './auth.html';
            }
        };
        
        const initializeAuth = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            updateUserStatus(session?.user);
            supabase.auth.onAuthStateChange((_event, session) => { updateUserStatus(session?.user); });
        };
        
        document.addEventListener('DOMContentLoaded', initializeAuth);
        signOutBtn.addEventListener('click', async () => { await supabase.auth.signOut(); });

        // --- 3D MODEL FROM YOUR FILE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('bg-canvas'), 
            antialias: true, 
            alpha: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.setZ(5);
        
        const geometry = new THREE.TorusKnotGeometry(1.5, 0.3, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0x4f46e5, roughness: 0.5, metalness: 0.8 });
        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);
        
        const pointLight = new THREE.PointLight(0xffffff, 1.5);
        pointLight.position.set(5, 5, 5);
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(pointLight, ambientLight);
        
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        function animate() {
            requestAnimationFrame(animate);
            shape.rotation.x += 0.001;
            shape.rotation.y += 0.002;
            shape.rotation.y += mouseX * 0.005;
            shape.rotation.x += mouseY * 0.005;
            camera.position.z = 5 + Math.sin(Date.now() * 0.0002) * 0.5;
            renderer.render(scene, camera);
        }
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
