<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a1a; color: #f0f0f0; }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .form-input { background-color: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0.5rem; padding: 0.75rem 1rem; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <a href="index.html" class="text-4xl font-bold text-white mb-8">NEXUS</a>
    <div id="update-password-container" class="glass-card w-full max-w-md p-8 hidden">
        <h2 class="text-xl font-bold text-white mb-4">Set Your New Password</h2>
        <div id="update-error" class="hidden bg-red-500/20 text-red-400 p-3 rounded-md mb-4 text-sm"></div>
        <div id="update-success" class="hidden bg-green-500/20 text-green-400 p-3 rounded-md mb-4 text-sm"></div>
        <form id="update-password-form" class="space-y-4">
            <div>
                <label for="new-password" class="block mb-1 text-sm font-medium text-gray-300">New Password</label>
                <input type="password" id="new-password" class="form-input w-full" required minlength="6">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">Update Password</button>
        </form>
    </div>
    <div id="loading-message" class="text-gray-400">Verifying...</div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIEAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const updatePasswordContainer = document.getElementById('update-password-container');
        const updatePasswordForm = document.getElementById('update-password-form');
        const updateError = document.getElementById('update-error');
        const updateSuccess = document.getElementById('update-success');
        const loadingMessage = document.getElementById('loading-message');

        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                loadingMessage.classList.add('hidden');
                updatePasswordContainer.classList.remove('hidden');
            }
        });

        updatePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            updateError.classList.add('hidden');
            updateSuccess.classList.add('hidden');
            const newPassword = document.getElementById('new-password').value;

            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                updateError.textContent = error.message;
                updateError.classList.remove('hidden');
            } else {
                updatePasswordForm.classList.add('hidden');
                updateSuccess.innerHTML = 'Password updated successfully! You will be redirected to the dashboard shortly. <a href="dashboard.html" class="underline">Go now</a>.';
                updateSuccess.classList.remove('hidden');
                setTimeout(() => window.location.href = 'dashboard.html', 5000);
            }
        });
    </script>
</body>
</html>
