<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 0.75rem 1rem; color: white; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: background-color 0.3s; }
        .btn-primary { background-color: #4f46e5; color: white; } .btn-primary:hover { background-color: #4338ca; }
        .btn-danger { background-color: #dc2626; color: white; } .btn-danger:hover { background-color: #b91c1c; }
        .card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Admin Login Container -->
    <div id="login-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Nexus Admin Login</h1>
            <div id="admin-error-message" class="hidden bg-red-500/20 text-red-400 p-3 rounded-md mb-4 text-sm"></div>
            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label for="admin-email-input" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="admin-email-input" class="form-input w-full" required value="pandeygautam933@gmail.com">
                </div>
                <div>
                    <label for="admin-password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="admin-password" class="form-input w-full" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Access Denied -->
    <div id="access-denied-container" class="hidden min-h-screen flex items-center justify-center">
        <div class="text-center card">
            <h1 class="text-2xl font-bold text-red-500 mb-2">Access Denied</h1>
            <p id="unauthorized-email" class="text-sm text-gray-400 mb-4"></p>
            <button id="signout-denied-btn" class="btn btn-danger w-full">Sign Out</button>
        </div>
    </div>
    
    <!-- Admin Dashboard -->
    <div id="dashboard-container" class="hidden">
        <header class="bg-gray-900 shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Admin Dashboard</h1>
            <div>
                <span id="admin-email" class="text-sm text-gray-400 mr-4"></span>
                <button id="signout-btn" class="btn btn-danger text-sm py-2 px-4">Sign Out</button>
            </div>
        </header>
        <main class="p-4 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4" id="form-title">Add/Edit Course</h2>
                    <form id="course-form" class="space-y-4">
                        <input type="hidden" id="course-id">
                        <div><label for="title" class="block mb-1 text-sm font-medium">Title</label><input type="text" id="title" class="form-input w-full" required></div>
                        <div><label for="description" class="block mb-1 text-sm font-medium">Description</label><textarea id="description" rows="4" class="form-input w-full" required></textarea></div>
                        <div class="flex space-x-4">
                            <button type="submit" class="btn btn-primary">Save Course</button>
                            <button type="button" id="cancel-edit-btn" class="btn bg-gray-600 text-white hover:bg-gray-500 hidden">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4">Existing Courses</h2>
                    <div id="courses-list" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIEAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const ADMIN_EMAIL = "pandeygautam933@gmail.com";

        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const accessDeniedContainer = document.getElementById('access-denied-container');
        const courseForm = document.getElementById('course-form');
        const coursesList = document.getElementById('courses-list');
        const adminLoginForm = document.getElementById('admin-login-form');
        const adminErrorMessage = document.getElementById('admin-error-message');

        const showView = (view) => {
            [loginContainer, dashboardContainer, accessDeniedContainer].forEach(c => c.classList.add('hidden'));
            view.classList.remove('hidden');
        };
        
        const setupAdminDashboard = async (user) => {
            showView(dashboardContainer);
            document.getElementById('admin-email').textContent = user.email;
            await loadCourses();
        };

        supabase.auth.onAuthStateChange((event, session) => {
            if (session?.user?.email === ADMIN_EMAIL) {
                setupAdminDashboard(session.user);
            } else if (session) {
                showView(accessDeniedContainer);
                document.getElementById('unauthorized-email').textContent = `Logged in as: ${session.user.email}`;
            } else {
                showView(loginContainer);
            }
        });
        
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            adminErrorMessage.classList.add('hidden');
            const email = document.getElementById('admin-email-input').value;
            const password = document.getElementById('admin-password').value;
            
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) {
                adminErrorMessage.textContent = error.message;
                adminErrorMessage.classList.remove('hidden');
            }
            // onAuthStateChange will handle successful login
        });

        document.getElementById('signout-btn').addEventListener('click', () => supabase.auth.signOut());
        document.getElementById('signout-denied-btn').addEventListener('click', () => supabase.auth.signOut());

        async function loadCourses() {
            const { data, error } = await supabase.from('courses').select('*');
            if (error) { coursesList.innerHTML = `<p class="text-red-500">Error loading courses.</p>`; return; }
            coursesList.innerHTML = data.map(course => `
                <div class="bg-gray-800 p-3 rounded-md flex justify-between items-center">
                    <p class="font-semibold">${course.title}</p>
                    <div class="space-x-2">
                        <button class="text-sm text-yellow-400 hover:text-yellow-300 edit-btn" data-id="${course.id}" data-title="${course.title}" data-description="${course.description}">Edit</button>
                        <button class="text-sm text-red-500 hover:text-red-400 delete-btn" data-id="${course.id}">Delete</button>
                    </div>
                </div>`).join('');
        };
        courseForm.addEventListener('submit', async e => {
            e.preventDefault();
            const courseId = document.getElementById('course-id').value;
            const courseData = { title: document.getElementById('title').value, description: document.getElementById('description').value };
            const { error } = courseId ? await supabase.from('courses').update(courseData).eq('id', courseId) : await supabase.from('courses').insert([courseData]);
            if (error) alert(error.message);
            courseForm.reset(); document.getElementById('course-id').value = ''; loadCourses();
        });
        coursesList.addEventListener('click', async e => {
            if (e.target.classList.contains('delete-btn')) { if (confirm('Are you sure?')) await supabase.from('courses').delete().eq('id', e.target.dataset.id); loadCourses(); }
            if (e.target.classList.contains('edit-btn')) {
                document.getElementById('course-id').value = e.target.dataset.id; document.getElementById('title').value = e.target.dataset.title; document.getElementById('description').value = e.target.dataset.description;
                document.getElementById('cancel-edit-btn').classList.remove('hidden');
            }
        });
        document.getElementById('cancel-edit-btn').addEventListener('click', () => {
             courseForm.reset(); document.getElementById('course-id').value = ''; document.getElementById('cancel-edit-btn').classList.add('hidden');
        });
    </script>
</body>
</html>
