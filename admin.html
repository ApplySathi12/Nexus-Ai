<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 0.75rem 1rem; color: white; width: 100%; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: background-color 0.3s; cursor: pointer; }
        .btn:disabled { background-color: #4b5563; cursor: not-allowed; }
        .btn-primary { background-color: #4f46e5; color: white; } .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .btn-danger { background-color: #dc2626; color: white; } .btn-danger:hover { background-color: #b91c1c; }
        .card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Login Container -->
    <div id="login-container" style="display: none;" class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Admin Login</h1>
            <p class="text-center text-gray-400 text-sm mb-4">
                <strong>Important:</strong> You must first sign up with the admin email on the main site's auth page and verify it.
            </p>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1 text-sm font-medium">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div>
                    <label for="password" class="block mb-1 text-sm font-medium">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Sign In</button>
            </form>
        </div>
    </div>
    
    <!-- Access Denied Container -->
    <div id="access-denied-container" style="display: none;" class="min-h-screen flex items-center justify-center text-center p-4">
        <div>
            <h1 class="text-4xl font-bold text-red-500">Access Denied</h1>
            <p class="mt-2 text-lg text-gray-400">This account does not have admin privileges.</p>
            <button id="logout-denied-btn" class="btn btn-primary mt-6">Logout and try another account</button>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div id="dashboard-container" style="display: none;">
       <header class="bg-gray-900 p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Nexus Admin</h1>
            <button id="logout-btn" class="btn btn-danger text-sm">Logout</button>
        </header>
        <main class="p-4 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4" id="form-title">Add New Course</h2>
                    <form id="course-form" class="space-y-4">
                        <input type="hidden" id="course-id">
                        <div><label for="title" class="block mb-1 text-sm font-medium">Title</label><input type="text" id="title" class="form-input" required></div>
                        <div><label for="description" class="block mb-1 text-sm font-medium">Description</label><textarea id="description" rows="3" class="form-input" required></textarea></div>
                        <div><label for="video-file" class="block mb-1 text-sm font-medium">Course Video (MP4)</label><input type="file" id="video-file" class="form-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200"></div>
                        <div><label for="materials-file" class="block mb-1 text-sm font-medium">Course Materials (PDF, etc.)</label><input type="file" id="materials-file" class="form-input file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200"></div>
                        <div class="flex space-x-4 items-center"><button type="submit" id="save-course-btn" class="btn btn-primary flex items-center justify-center">Save Course</button><div id="save-spinner" style="display: none;" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white"></div><button type="button" id="cancel-edit-btn" style="display: none;" class="btn bg-gray-600 text-white hover:bg-gray-500">Cancel</button></div>
                    </form>
                </div>
                <div class="card">
                    <h2 class="text-2xl font-bold mb-4">Existing Courses</h2>
                    <div id="courses-list" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
