<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
        .form-input { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.5rem; padding: 0.75rem 1rem; color: white; width: 100%; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: background-color 0.3s; cursor: pointer; }
        .btn:disabled { background-color: #4b5563; cursor: not-allowed; }
        .btn-primary { background-color: #4f46e5; color: white; } .btn-primary:hover:not(:disabled) { background-color: #4338ca; }
        .card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loading-container" class="min-h-screen flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
    </div>

    <div id="login-container" style="display: none;" class="min-h-screen flex items-center justify-center p-4">
        <div class="card w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6">Admin Login</h1>
            <p class="text-center text-gray-400 text-sm mb-4">
                <strong>Important:</strong> First, you must sign up with the admin email on the main site's <a href="./auth.html" class="text-indigo-400 hover:underline">authentication page</a> and verify it.
            </p>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block mb-1 text-sm font-medium">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div>
                    <label for="password" class="block mb-1 text-sm font-medium">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Sign In</button>
            </form>
        </div>
    </div>
    
    <div id="access-denied-container" style="display: none;" class="min-h-screen flex items-center justify-center text-center p-4">
        <!-- Access denied content -->
    </div>

    <div id="dashboard-container" style="display: none;">
       <!-- Admin dashboard content -->
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://mmmaqiqtvkjpwtdlqzrt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbWFxaXF0dmtqcHd0ZGxxenJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MDI2MzEsImV4cCI6MjA3MjI3ODYzMX0.TNEIIAPLGSbGkt1sjH7-Ft5V52a5uIjnYN68EtTbtQ';
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        const loadingContainer = document.getElementById('loading-container');
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const accessDeniedContainer = document.getElementById('access-denied-container');
        const loginForm = document.getElementById('login-form');
        
        const ADMIN_EMAIL = "pandeygautam933@gmail.com";

        const checkUser = async () => {
            const { data: { user } } = await supabase.auth.getUser();
            loadingContainer.style.display = 'none'; // Hide spinner after check

            if (user && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                loginContainer.style.display = 'none';
                accessDeniedContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                // loadCourses(); // Add your course loading logic here
            } else if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'none';
                accessDeniedContainer.style.display = 'flex';
            } else {
                loginContainer.style.display = 'flex';
                dashboardContainer.style.display = 'none';
                accessDeniedContainer.style.display = 'none';
            }
        };

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert(`Login Failed: ${error.message}`);
            } else {
                await checkUser(); // Re-check user status after successful sign-in
            }
        });

        // Other functions like logout, loadCourses etc. go here

        // Initial check when the page loads
        checkUser();
    </script>
</body>
</html>
